name: Build, Push, and Update Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout app repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/chowieuk/maze-racer-backend:${{ github.sha }}

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: chowieuk/chowie-dev-config
          path: chowie-dev-config
          ssh-key: ${{ secrets.CONFIG_REPO_DEPLOY_KEY }}

      - name: Update Kubernetes manifest
        run: |
          # Note the path: we assume manifests are in apps/maze-racer
          sed -i 's|image:.*|image: ghcr.io/chowieuk/chowie-dev@${{ steps.build-and-push.outputs.digest }}|' chowie-dev-config/apps/maze-racer/backend-deployment.yaml

      - name: Commit and push changes
        run: |
          cd chowie-dev-config
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add .
          git commit -m "Update image for maze-racer-backend to ${{ github.sha }}" || echo "No changes to commit"
          git push
